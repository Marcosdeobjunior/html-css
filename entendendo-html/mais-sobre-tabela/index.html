<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mais sobre tabelas</title>
</head>

<body>
    <h1>Mais sobre tablas</h1>
    
    <div>
        <h2>Tabela simples</h2> 
        <table>
            <tr>
                <td>Nome</td>
                <td>Idade</td>
                <td>Estado cívil</td>
            </tr>
            <tr>
                <td>Marcos</td>
                <td>22 anos</td>
                <td>Solteiro</td>
            </tr>
        </table>
    </div>
    <div>
        <h2>Tabela avançada</h2>
        <table>
            <thead>
            <!--Da mesma maneira em que o documento html possui head e body, a tabela também-->
                <tr>
                    <th>Nome</th>
                    <!--no thead à uma pequena mudança na tag de coluna, antes era td agora é th-->
                    <th>Idade</th>
                    <th>Estado cívil</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Marcos</td>
                    <td>22 anos</td>
                    <td>Solteiro</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
