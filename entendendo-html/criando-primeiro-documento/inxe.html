<!doctype html>
<!--informa que o tipo do documento é HTML5-->
<html>
<!--comtem o código de todo o documento-->

<head>
    <!--taga que contém os meta-dados do documento-->
    <meta charset="utf-8">
    <!--A tag meta representa varios tipos de elementos que não pode ser representados usando uma tag. O charset é um atributo que declara o tipo de caracter usado no documento-->
    <title>Título do meu primeiro web site</title>
    <!--contém o título do documento-->
</head>

<body>
<!--contém todo os elementos do documento-->

</body>

</html>
