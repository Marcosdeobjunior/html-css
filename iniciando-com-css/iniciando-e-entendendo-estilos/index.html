<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Iniciando e entendendo estilos</title>
    <style>
        h2 {
            color: lightgreen;
            background-color: whitesmoke;
        }
    </style>
</head>

<body>
    <h1 style="color: lightblue; font-size: 2.2em;">Títuldo do meu site</h1>
    <h2>Títuldo do meu site</h2>
    <h3>Títuldo do meu site</h3>
    <h4>Títuldo do meu site</h4>
    <h5>Títuldo do meu site</h5>
    <a style="text-decoration: none;" href="https://www.youtube.com" hreflang="pt-br" target="_blank" rel="external">youtube</a>
    <!--existem três formas de aplicar um estilo, inline, no mesmo arquivo e um arquivo externo-->
</body>

</html>
