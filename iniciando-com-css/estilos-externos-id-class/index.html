<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/iniciando-com-css/estilos-externos-id-class/css/style.css">
    <!--para importarmos estilos externos, precisamos usar a tag link com href (diretório), rel para nomear a relação entre os documento ligado, e seu valor sera stylesheet e type que define o tipo de conteúdo linkado e seu valor será text/css --> 
    <title>Estilos externos, ID's e Class's</title>
</head>

<body>
    <div class="texto1">
        <h1>Texto 1</h1>
    </div>
    <div id="texto2">
        <h1>Texto 2</h1>
    </div>
    <!--
    como aprendido anteriormente as div são divisões. Mas como identificar cada um?
    Para isso usamo id ou class. Porém temos que nos atentar a um detalhe, não pode ter dois id iguais.
    -->
</body>

</html>
